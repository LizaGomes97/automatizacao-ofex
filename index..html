<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Automação Drogasil - Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .container {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 500px;
        padding: 30px;
        text-align: center;
      }
      .logo {
        color: #c41e3a;
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .logo-icon {
        width: 40px;
        height: 40px;
        background-color: #c41e3a;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        margin-right: 10px;
        font-size: 20px;
      }
      h1 {
        color: #333;
        font-size: 24px;
        margin-bottom: 30px;
      }
      .form-group {
        margin-bottom: 25px;
        text-align: left;
      }
      label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #555;
      }
      input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
        box-sizing: border-box;
      }
      button {
        background-color: #c41e3a;
        color: white;
        border: none;
        border-radius: 4px;
        padding: 12px 20px;
        font-size: 16px;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #a01930;
      }
      .footer {
        margin-top: 30px;
        font-size: 14px;
        color: #777;
      }
    </style>
  </head>
  <body>
    <div class="container" id="loginPage">
      <div class="logo">
        <div class="logo-icon">⚕️</div>
        AUTOMAÇÃO DROGASIL
      </div>
      <h1>Acesso ao Sistema</h1>
      <form id="loginForm">
        <div class="form-group">
          <label for="matricula">Digite sua matrícula:</label>
          <input
            type="text"
            id="matricula"
            name="matricula"
            placeholder="Exemplo: 123456"
            required
          />
        </div>
        <button type="submit">Continuar</button>
      </form>
      <div class="footer">Sistema de Automação - Versão 1.0</div>
    </div>

    <div class="container" id="cpfPage" style="display: none">
      <div class="logo">
        <div class="logo-icon">⚕️</div>
        AUTOMAÇÃO DROGASIL
      </div>
      <h1>Consulta de Cliente</h1>
      <div class="form-group">
        <p>Matrícula: <strong id="matriculaDisplay"></strong></p>
      </div>
      <form id="cpfForm">
        <div class="form-group">
          <label for="cpf">Digite o CPF do cliente:</label>
          <input
            type="text"
            id="cpf"
            name="cpf"
            placeholder="Exemplo: 12345678900"
            required
            maxlength="11"
            pattern="[0-9]{11}"
          />
          <small style="display: block; margin-top: 5px; color: #666"
            >Digite apenas números (11 dígitos)</small
          >
        </div>
        <button type="submit">Iniciar Automação</button>
      </form>
      <div style="margin-top: 15px">
        <button id="btnVoltar" style="background-color: #666">Voltar</button>
      </div>
      <div class="footer">Sistema de Automação - Versão 1.0</div>
    </div>

    <script>
      // Quando o documento estiver carregado
      document.addEventListener("DOMContentLoaded", function () {
        const loginForm = document.getElementById("loginForm");
        const cpfForm = document.getElementById("cpfForm");
        const btnVoltar = document.getElementById("btnVoltar");
        const loginPage = document.getElementById("loginPage");
        const cpfPage = document.getElementById("cpfPage");
        const matriculaDisplay = document.getElementById("matriculaDisplay");

        // Salvar matrícula e navegar para a página de CPF
        loginForm.addEventListener("submit", function (e) {
          e.preventDefault();

          const matricula = document.getElementById("matricula").value;

          if (matricula.trim() === "") {
            alert("Por favor, digite sua matrícula.");
            return;
          }

          // Salvar matrícula para uso posterior
          localStorage.setItem("matricula", matricula);

          // Exibir matrícula na próxima página
          matriculaDisplay.textContent = matricula;

          // Alternar para a página de CPF
          loginPage.style.display = "none";
          cpfPage.style.display = "block";
        });

        // Voltar para a página de login
        btnVoltar.addEventListener("click", function () {
          cpfPage.style.display = "none";
          loginPage.style.display = "block";
        });

        // Processar o formulário de CPF
        cpfForm.addEventListener("submit", function (e) {
          e.preventDefault();

          const cpf = document.getElementById("cpf").value;
          const matricula = localStorage.getItem("matricula");

          if (cpf.trim() === "") {
            alert("Por favor, digite o CPF do cliente.");
            return;
          }

          // Validação básica do CPF (apenas números e 11 dígitos)
          if (!/^\d{11}$/.test(cpf)) {
            alert("CPF inválido. Digite 11 números.");
            return;
          }

          // Redireciona para a página de automação com os parâmetros
          window.location.href = `automacao.html?matricula=${matricula}&cpf=${cpf}`;
        });

        // Verificar se já existe uma matrícula salva
        const matriculaSalva = localStorage.getItem("matricula");
        if (matriculaSalva) {
          document.getElementById("matricula").value = matriculaSalva;
        }
      });
    </script>
  </body>
</html>
